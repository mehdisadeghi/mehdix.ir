---
layout: default
---
<div class="card">
  <h1>❖ &nbsp; همه‌ی نوشته‌ها</h1>
  <ul class="list-meta">
    {% for post in site.posts %}
      <li class="post-list-item">
        <span class="list-meta-col">
          {{ post.date | jdate: "%d %b %Y" | habify }}
        </span>
        <span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
