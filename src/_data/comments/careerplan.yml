  message: "سلام\r\nمن میخواستم چیزی به مطلب خوب شما اضافه کنم.\r\nاگر میخوای خویش\
    \ فرما باشی و یا شما کارفرمای مستقل باشی(بدون کارمند یا با کارمند) موضوع بسیار\
    \ متفاوته با اینکه کارمند فردی حقیقی/حقوقی باشی.\r\nوقتی خودت کارفرما شدی بسیاری\
    \ از اوقات باید سازوکار تعامل با محیطی که توش فعالیت داری رو هم یاد بگیری. مثلا\
    \ یادبگیری با چه افرادی درمورد جذب حمایت دیدار داشته باشی. چه افرادی مخل کسب و\
    \ کار شما هستن و از اونها حذر کنی. چه موعدهای سالیانه رو باید مدام درنظر داشته\
    \ باشی تا فرصت های صرفه جویی یا جبران هزینه ها رو بدست بیاری. شناخت زنجیره افراد\
    \ بخش بسیار مهمی از کارفرما بودنه. و اینکه بفهمی چجوری میتونی در این زنجیره چنانچه\
    \ نیاز به تغییری حس میکنی بتونی اثری بذاری. درواقع بعنوان یه کارفرما شما نیاز\
    \ داری تا مهارت های چانه زنی و معرفی کالا و فروش خوب و شناخت انواع مشتری رو هم\
    \ داشته باشی. این مستلزم یه بخش تئوری اینچیزاست یه بخش هم واقعا بصورت تجربی باید\
    \ فراگرفته بشه.\r\nخوشبختانه بخش تجربی جریان خیلی وابسته به کالایی که شما کارفرمای\
    \ مرتبط با اون هستی، نیست. تقریبا هرنوع تجربه در این زمینه اندوخته خوبیه.\r\n\
    ضمن اینکه بنظرم کارفرمای خود بودن و وارد جریان عرضه کردن محصول کمی مارو از دنیایی\
    \ که برای خودمون ساختیم بیرون میکشه و بهمون نشون میده دنیای ما چقدر بر دنیای واقعی\
    \ بیرونی منطبقه. بهمون کمک میکنه تا دیدمون رو واقعی تر کنیم و گرفتار ایده آلیسم\
    \ و کمالگرایی افراطی نشیم. بدونیم فلانچیر خیلی خوبه اما پولساز نیست. پس من اگر\
    \ در یه برهه از زندگیم بشدت پول لازم دارم میتونم در این بخش هایی که مورد علاقم\
    \ نیست با تضمین پولساز بودنش هم فعالیت کنم تا بتونم این دوره رو پشت سر بگذارم.\r\
    \nدر دنیای امروز که هرساله بهترین و پردرامد ترین شغل ها مربوط به حوزه IT و مهندسی\
    \ نرم افزار و ... هستن، یه مقدار به آدم نمیچسبه که در این زمینه هم سخت تلاش کنه\
    \ هم درآمد مناسبی نداشته باشه. البته بجز داخل ایران که خب طبیعیه!"
