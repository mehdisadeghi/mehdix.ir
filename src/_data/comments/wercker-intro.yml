  message: '<p>خوشحالم که مطلب به دردت خورده. اول نکته کنکوری گیت‌هاب: اگر اسم ریپوزیتوری
    و یوزرنیمت یکی باشه گیت‌هاب سایت رو از روی برنچ مستر ریپازیتوریت بیلد می‌کنه.
    این رو چک کن.<br>نکته دیگه هم در مورد توکن، در تنظیمات اکانت گیت‌هابت بخشی هست
    بنام Personal Access Tokens، اونجا می‌تونی توکن بسازی. توکن شبیه پسورده، با این
    تفاوت که برای هر برنامه می‌تونی یکی بسازی و بعدا هر کدوم رو خواستی می‌تونی غیرفعال
    کنی (که باعث از کار افتادن اون برنامه می‌شه که با اون توکن می‌خواد به اکانتت دست
    پیدا کنه). اس اس اچ کی رو فکر نکنم جایی لازم داشتی باشه، ولی مطمئن نیستم.<br>نکات
    بالا رو چک کن اگر نشد آدرس ریپازیتوریت رو بذار نگاه می‌کنم.</p>'
