  message: "سلام،\r\nمنابع  را به تدریج بر حسب شناخت و علایق خودم دسته‌بندی می‌کنم\
    \ و به آنها وزن خاصی اختصاص می‌دهم. لیست گلچین‌شده‌ای از خوراک‌ها دارم که دائم\
    \ بروز می‌کنم. به افرادی و گروه‌هایی که در گذر زمان توجهم را جلب کرده‌اند یا کار\
    \ درخوری انجام داده‌اند امتیاز بیشتری می‌دهم و برعکس آنها که محتوای کم‌ارزش و\
    \ تبلیغاتی و مانند اینها تولید‌کرده‌اند را به رده‌های پایین‌تر می‌رانم. سعی می‌کنم\
    \ بفهمم آنها که سبک کارشان را می‌پسندم چه چیزی را پسندیده‌اند، چون می‌دانم که\
    \ آنها هم وسواس به خرج داده‌اند بنابراین کار من را سبک می‌کند.\r\nدر نهایت هم\
    \ پذیرفته‌ام که اقیانوسی از اطلاعات در اینترنت در جریان است و من توان هضم آن را\
    \ ندارم و اصلا نیازی به این کار نیست. بلکه کافیست یک زیرمجموعه باکیفیت از این\
    \ اقیانوس را بشناسم."
