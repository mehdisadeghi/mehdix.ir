<footer>

  <div class="wrapper">

    {% if site.config.logo %}
      <img id="footer-gravatar" src="{{ 'assets/img/me.png' | relative_url }}" alt="">
    {% endif %}

    <p id="footer-description">{{ site.long_description }}</p>

    <ul class="social-media-list">
      {% if site.github.username %}
      <li>
        <i class="fab fa-github"></i>
        <a href="https://github.com/{{ site.github.username }}">
          <span class="username social-media-text">پروژه‌ها</span>
        </a>
      </li>
      {% endif %}
      <li>
        <i class="fas fa-rss"></i>
        <a href="{{ 'feed.xml' | absolute_url }}">
        <span class="username social-media-text">خوراک</span></a>
      </li>
      {% if site.email %}
        <li>
          <i class="fas fa-envelope-open"></i>
          <a href="mailto:{{ site.email }}">
            <span class="username social-media-text">تماس</span></a></li>
      {% endif %}
    </ul>

  <div id="footer-extra">
    {% include license.html %}
    <a id="atom" href="https://validator.w3.org/feed/check.cgi?url={{ 'feed.xml' | absolute_url }}"><img src='{{ "assets/img/valid-atom.png" | absolute_url }}' alt="[Valid Atom 1.0]" title="Validate my Atom 1.0 feed" /></a>
  </div>

  </div>

  <small class="wrapper" id="build-time">Site generated on {{ site.time | date_to_rfc822 }}</small>

</footer>
