box: ruby
build:
  steps:
    - bundle-install
    - script:
        name: jekyll doctor
        code: bundler exec jekyll doctor

    - script:
        name: jekyll build
        code: |
          export LC_ALL=C.UTF-8
          bundler exec jekyll build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GITHUB_TOKEN
        basedir: _site
        domain: mehdix.ir
